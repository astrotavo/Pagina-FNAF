<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye Charlie</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Cargar la API de YouTube de forma asíncrona
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let player;

        // Función llamada cuando la API de YouTube está lista
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'R3lE7fwUQUU', // ID del video de YouTube
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Cuando el video está listo para reproducirse
        function onPlayerReady(event) {
            event.target.playVideo(); // Iniciar la reproducción automáticamente
        }

        // Detectar cambios en el estado del reproductor
        function onPlayerStateChange(event) {
            // Si el video ha terminado
            if (event.data === YT.PlayerState.ENDED) {
                // Cerrar la pestaña
                window.close();
            }
        }
    </script>
</body>
</html>
